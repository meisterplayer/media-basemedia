language: node_js
node_js:
- node
before_install: npm i -g npm@latest;
install:
- npm install
script:
- npm run lint
- npm run test
- npm run build
- npm run dist
after_deploy:
- sh ./update-release.sh
deploy:
  provider: npm
  email: license@triple-it.nl
  api_key:
    secure: 
  on:
    tags: true
    repo: meisterplayer/media-basemedia
env:
  global:
  - secure: 
